---
layout: page
title: Blog Archives
---

<ul class="archives">
  {% for post in site.posts %}
    {% if post.categories contains 'reading' %}
    {% else %}
    <li>
      <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endif %}
  {% endfor %}
</ul>
