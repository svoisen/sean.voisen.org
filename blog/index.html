---
layout: default
title: Blog Archives
---

<div id="archives" class="archives">
  <h2 class="title">Blog Archives</h2>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span class="date">{{ post.date | date_to_string }}</span> <span class="arrow">&raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
