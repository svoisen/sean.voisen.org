site: Sean Voisen
url: https://sean.voisen.org
title: Sean Voisen
description: Thoughts on design, art and computing.
author:
  name: Sean Voisen
twitter:
  username: svoisen
  card: summary

markdown: kramdown
highlighter: rouge

permalink: pretty

paginate: 1000
paginate_path: "/page:num/"
baseurl: ""
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap  
  - jekyll-minifier

reading_time:
  second_plural: "second read"
  minute_singular: "minute read"
  minute_plural: "minute read"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /writing/:slug
  reading:
    output: true
    permalink: /reading/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      image: "/assets/images/svoisen@256.png"
  -
    scope:
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      type: "reading"
    values:
      layout: "book"
  - 
    scope:
      path: "assets/images"
    values:
      image: true

navigation:
  - text: About
    title: "About the author."
    url: /about
    overflow: false
  - text: Writing
    title: "Blog posts, essays and other writings."
    url: /writing
    overflow: true

jekyll-minifier:
  uglifier_args:
    harmony: true