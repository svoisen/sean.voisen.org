---
layout: page
title: Reading
---

<div class="reading">
  {% for post in site.categories.reading %}
  <div itemprop="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div itemprop="author">{{ post.author }}</div>
  <div itemprop="date" class="date">{{ post.date | date: "%b %-d, %Y" }}</div>
  <div class="rating" itemprop="rating">
    {% for i in (1..post.rating) %}
      <span class="fas fa-star"></span>
    {% endfor %}
  </div>
  {% endfor %}
</div>
