<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ site.title }} &raquo; {{ page.title }}</title>
    <meta name="author" content="Sean Voisen" />
    <meta name="description" content="Sean Voisen's compendium of projects and musings." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="/atom.xml" rel="alternate" title="Sean Voisen" type="application/rss+xml" />
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:400,700" rel="stylesheet">
    <link href="/styles/screen.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><a href="/" title="Return to home">Sean Voisen</a></h1>
      <nav class="nav">
        <ul>
          {% assign url = page.url|remove:'index.html' %}
          {% for link in site.navigation %}
          <li {% if url == link.url %}class="active"{% endif %}>
            <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <main class="content">
      {{ content }}
    </main>

    <footer class="footer">
      <p>Â© 2005-2019 Sean Voisen.</p>
      <div class="contact">
        <a href="https://twitter.com/svoisen"><span class="ss-icon">twitter</span></a>
        <a href="https://github.com/svoisen"><span class="ss-icon">octocat</span></a>
      </div>
    </footer>
  </body>
</html>
