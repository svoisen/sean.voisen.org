---
layout: default
---

<div class="notes">
    <article class="note content">
        <header class="note-heading">
            <h2 class="note-title">{{ page.title }}</h2>
            <time class="note-date" datetime="{{ page.date | date: '%F' }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        </header>
        <div class="note-contents">
        {{ content }}
        </div>
    </article>
</div>
