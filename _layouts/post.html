---
layout: default
---

<article class="post">
  <hgroup class="post__header">
    <h2 class="post__title">{{ page.title }}</h2>
    <h3 class="post__meta">{{ page.date | date: "%B %-d, %Y" }}</h3>
  </hgroup>
  <div class="post__body">
    {{ content }}
  </div>
</article>

<p class="post__more">More posts in the <a href="/blog">archives &rarr;</a></p>
