---
layout: default
---
<nav id="nav" class="nav post-nav">
  <ul>
    <li class="back"><a href="/">&larr; Home</a></li>
    <li class="forward"><a href="/blog">Archives &rarr;</a></li>
  </ul>
</nav>

<div id="post" class="post">
  <hgroup class="post-title">
    <h2 class="title">{{ page.title }}</h2>
    <h3 class="meta">{{ page.date | date: "%B %d, %Y" }}</h3>
  </hgroup>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><span class="date">{{ post.date | date_to_string }}</span> <span class="arrow">&raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <p>More blog posts in the <a href="/blog">archives &rarr;</a></p>
</div>
