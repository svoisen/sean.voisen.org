{% if paginator.total_pages > 1 %}
<div class="pagination content">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pagination-previous pagination-link">← Previous</a>
    {% endif %}
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="pagination-next pagination-link">Next →</a>
    {% endif %}
</div>
{% endif %}
