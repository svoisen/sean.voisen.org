<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/favicon-16x16.png">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/atom.xml">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} | Notes" href="{{ site.url }}/notes/feed.xml">
    <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.url }}/sitemap.xml" />
    <link rel="me" href="https://front-end.social/@svoisen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700;900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

    {% seo %}

    <style type="text/css">
    {% capture sass_file %}
    {% include styles.scss %}
    {% endcapture %}
    {{ sass_file | scssify }}
    </style>
</head>
