<a href="{{ include.link }}">
	<picture>
		<source type="image/webp" srcset="{{ site.url }}/assets/covers/{{ include.filename }}@160.webp 160w, {{ site.url }}/assets/covers/{{ include.filename }}@320.webp 320w, {{ site.url }}/assets/covers/{{ include.filename }}@320.webp 320w">
		<img src="{{ site.url }}/assets/covers/{{ include.filename }}@160.jpg" alt="Book cover for {{ include.title }}" class="float-right" style="aspect-ratio: {{ include.aspect_ratio }}">
	</picture>
</a>
